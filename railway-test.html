<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0E0F10; color: #F7F3ED; }
        .test-result { margin: 10px 0; padding: 15px; border-radius: 8px; }
        .success { background: #1db954; }
        .error { background: #FF3B3B; }
        .loading { background: #333; }
        button { background: #FF3B3B; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>🚂 Railway Backend Connection Test</h1>
    <p>Testing connection to: <code>https://dynamic-blessing-production-8be8.up.railway.app</code></p>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testProducts()">Test Products Endpoint</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://dynamic-blessing-production-8be8.up.railway.app';
        
        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testAPI() {
            addResult('🔄 Testing API config endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ API Config Success: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ API Config Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ API Config Error: ${error.message}`, 'error');
            }
        }
        
        async function testProducts() {
            addResult('🔄 Testing products endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Products Success: Found ${Object.keys(data).length} products`, 'success');
                } else {
                    addResult(`❌ Products Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Products Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            testAPI();
            setTimeout(testProducts, 1000);
        });
    </script>
</body>
</html>
