    <style>
        :root {
            --color-charcoal: #0E0F10;
            --color-bone: #F7F3ED;

            --color-glitch-lime: #C7FF41;

        /* Mobile-First Base Styles */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            background: linear-gradient(135deg, var(--color-charcoal) 0%, #1a1a1a 100%);
            font-family: var(--font-body);
            color: var(--color-bone);
            line-height: 1.6;
            font-size: 16px;

        .font-display { font-family: var(--font-display); }
        .text-red-flag { color: var(--color-red-flag); }

        .text-dusty-blush { color: var(--color-dusty-blush); }

        /* Mobile-First Navigation */
        .nav-link {
            color: var(--color-bone);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            font-size: 0.875rem;
        }

        .nav-link:hover {
            color: var(--color-red-flag);
        }

        .hover-underline-slide {
            position: relative;
        }
        
        .hover-underline-slide::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-red-flag);
            transition: width 0.3s ease;
        }
        
        .hover-underline-slide:hover::after {
            width: 100%;
        }

    /* Buttons defer to css/custom.css .btn-primary for site-wide consistency */

        .btn-secondary {
            background: transparent;
            color: var(--color-bone);
            font-family: var(--font-display);
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--color-bone);
            font-size: 0.9rem;
            width: 100%;
        }
        
        .btn-secondary:hover {
            background: var(--color-bone);
            color: var(--color-charcoal);
            transform: translateY(-1px);
        }

        /* Mobile-First Author Photo */
        .author-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid var(--color-red-flag);
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .author-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 59, 59, 0.2);
        }

        /* Mobile-First Cards */
        .bio-card {
            background: linear-gradient(135deg, rgba(247, 243, 237, 0.08) 0%, rgba(247, 243, 237, 0.04) 100%);
            border: 1px solid rgba(247, 243, 237, 0.15);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        .bio-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 59, 59, 0.4);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .press-item {
            background: rgba(247, 243, 237, 0.05);
            border: 1px solid rgba(247, 243, 237, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .press-item:hover {
            border-color: rgba(255, 59, 59, 0.3);
            transform: translateY(-2px);
        }

        /* Mobile-First Responsive Breakpoints */
        
        /* Small mobile (320px+) - Default styles above */
        
        /* Large mobile (375px+) */
        @media (min-width: 375px) {
            .author-photo {
                width: 220px;
                height: 220px;
            }
            
            .bio-card {
                padding: 1.75rem;
            }
        }
        
        /* Small tablet (640px+) */
        @media (min-width: 640px) {
            body {
                font-size: 18px;
            }
            
            .nav-link {
                font-size: 1rem;
            }
            
            .btn-primary, .btn-secondary {
                width: auto;
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .author-photo {
                width: 260px;
                height: 260px;
            }
            
            .bio-card {
                padding: 2rem;
            }
        }
        
        /* Medium tablet (768px+) */
        @media (min-width: 768px) {
            .author-photo {
                width: 300px;
                height: 300px;
            }
        }
        
        /* Large tablet/Small desktop (1024px+) */
        @media (min-width: 1024px) {
            .btn-primary, .btn-secondary {
                padding: 1.25rem 2.5rem;
                font-size: 1.125rem;
            }
        }

        /* Animation for mobile */
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
