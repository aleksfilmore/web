<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Premium Popup - Aleks Filmore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/premium-icons.js" defer></script>
    <script src="/js/exit-intent.js" defer></script>
    <style>
        :root {
            --color-charcoal: #0E0F10;
            --color-bone: #F7F3ED;
            --color-red-flag: #FF3B3B;
            --color-glitch-lime: #C8FF00;
            --color-dusty-blush: #F1B7C4;
        }
        
        body {
            background: var(--color-charcoal);
            color: var(--color-bone);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Premium Popup Test</h1>
        <p class="text-xl mb-8 opacity-80">Click the button below to test the redesigned popup with fixed button layout</p>
        
        <button id="test-popup" class="bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-lg font-semibold transition-colors text-lg">
            <svg class="premium-icon hero inline-block mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
            Test Premium Popup
        </button>
        
        <div class="mt-8 p-6 bg-white/5 rounded-lg max-w-md mx-auto">
            <h3 class="font-semibold mb-3">What to Test:</h3>
            <ul class="text-sm space-y-2 text-left opacity-80">
                <li>• Dark, premium aesthetic</li>
                <li>• No emoji icons</li>
                <li>• Responsive button layout</li>
                <li>• Mobile-friendly stacking</li>
                <li>• Proper modal containment</li>
            </ul>
        </div>
    </div>
    
    <script>
        document.getElementById('test-popup').addEventListener('click', () => {
            if (window.exitIntent) {
                window.exitIntent.showModal();
            } else {
                alert('Exit intent script not loaded yet. Please wait a moment and try again.');
            }
        });
    </script>
</body>
</html>
