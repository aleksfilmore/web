<!DOCTYPE html>

    <style>
        :root {
            --wb-teal: #044654;

            --wb-cream: #f7dcaa;

        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--wb-cream); }
        .container { max-width: 1100px; margin-left: auto; margin-right: auto; padding: 0 1.5rem; }
        .button { display: inline-block; background-color: var(--wb-red); color: white !important; padding: 0.8rem 1.8rem; border: 3px solid #000; border-radius: 8px; font-weight: 700; font-family: 'Oswald', sans-serif; font-size: 1.1rem; text-decoration: none; cursor: pointer; text-align: center; transition: all 0.2s ease; box-shadow: 5px 5px 0px black; }

        .hero { padding: 5rem 1.5rem 7rem; background-color: var(--wb-teal); color: var(--wb-cream); position: relative; overflow: hidden; }
        .hero-background { position: absolute; top: 50%; left: 50%; width: 150%; height: 150%; transform: translate(-50%, -50%); opacity: 0.1; z-index: 1; }
        .hero-rainbow { width: 100%; height: 100%; object-fit: cover; animation: spin 80s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .hero-grid { display: grid; grid-template-columns: 1fr; align-items: center; gap: 2rem; text-align: center; position: relative; z-index: 2; }
        @media (min-width: 900px) { .hero-grid { grid-template-columns: 1fr 1fr; text-align: left; } }
        .hero-content { order: 2; }

        .hero h1 { font-family: 'Oswald', sans-serif; font-size: clamp(3rem, 7vw, 4.5rem); color: var(--wb-cream); text-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .hero h1 .text-red { color: var(--wb-red); }
        .hero p { max-width: 500px; margin: 1.5rem auto 1.5rem; font-size: 1.25rem; }
        @media (min-width: 768px) { .hero p { margin-left: 0; } }
        
        .hero-image { order: 1; max-width: 300px; margin: 0 auto 2rem; }
        @media (min-width: 900px) { .hero-image { order: 2; margin-top: 0; } }
        .book-cover { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .hero-buttons { margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; }
        @media (max-width: 899px) { .hero-buttons { justify-content: center; } }
