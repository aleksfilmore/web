<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aleks Filmore | The Worst Boyfriends Ever</title>
    <meta name="description" content="The official site for 'The Worst Boyfriends Ever' by Aleks Filmore. A hilariously messy, queer breakup memoir about red flags, meltdowns, and the chaos of modern dating.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’”</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --wb-teal: #044654;
            --wb-red: #e05b38;
            --wb-cream: #f7dcaa;
            --wb-dark-teal: #02313a;
            --wb-text-dark: #2a2110;
        }

        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--wb-cream);
            color: var(--wb-text-dark);
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .container { max-width: 1100px; margin-left: auto; margin-right: auto; padding: 0 1.5rem; }
        .section { padding: 5rem 1.5rem; }
        .section-header { text-align: center; margin-bottom: 3rem; }
        .section-header h2 { font-size: 2.5rem; margin: 0 0 0.5rem 0; color: var(--wb-dark-teal); }
        .section-header p { font-size: 1.1rem; max-width: 600px; margin: 0 auto; opacity: 0.9; }

        .button { display: inline-block; background-color: var(--wb-red); color: white !important; padding: 0.8rem 1.8rem; border: 3px solid #000; border-radius: 8px; font-weight: 700; font-family: 'Oswald', sans-serif; font-size: 1.1rem; text-decoration: none; cursor: pointer; text-align: center; transition: all 0.2s ease; box-shadow: 5px 5px 0px black; }
        .button:hover { transform: translateY(-3px) translateX(-3px); box-shadow: 8px 8px 0px black;}
        .button-secondary { background-color: var(--wb-cream); color: var(--wb-text-dark) !important; box-shadow: 5px 5px 0px var(--wb-text-dark); }
        .button-secondary:hover { background-color: var(--wb-red); color: white !important; }

        header { padding: 1rem 0; background-color: white; border-bottom: 3px solid black; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: var(--wb-dark-teal); text-transform: uppercase; }

        .hero { padding: 5rem 1.5rem 7rem; background: linear-gradient(180deg, var(--wb-teal) 0%, var(--wb-dark-teal) 100%); color: var(--wb-cream); text-align: center; }
        .hero-grid { display: grid; grid-template-columns: 1fr; align-items: center; gap: 2rem; }
        @media (min-width: 768px) { .hero-grid { grid-template-columns: minmax(0, 1fr) auto; text-align: left; gap: 3rem; } }
        .hero-content { order: 2; }
        @media (min-width: 768px) { .hero-content { order: 1; } }
        .hero h1 { font-size: clamp(3rem, 7vw, 4.5rem); color: var(--wb-cream); text-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .hero h1 .text-red { color: var(--wb-red); }
        .hero p { max-width: 500px; margin: 0 auto 1.5rem; font-size: 1.25rem; color: var(--wb-cream); }
        @media (min-width: 768px) { .hero p { margin-left: 0; } }
        .hero-image { order: 1; max-width: 300px; margin: 0 auto 2rem; perspective: 1000px; }
        @media (min-width: 768px) { .hero-image { order: 2; margin-top: 0; } }
        .book-cover { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: rotateY(-10deg) rotateX(3deg); transition: transform 0.4s ease; }
        .hero-image:hover .book-cover { transform: rotateY(0deg) rotateX(0deg) scale(1.05); }
        .hero-buttons { margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; }
        @media (max-width: 767px) { .hero-buttons { justify-content: center; } }
    </style>
</head>
<body>

    <header>
        <div class="container header-flex">
            <div class="logo">ALEKS FILMORE</div>
        </div>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="container hero-grid">
                <div class="hero-content">
                    <h1>Dating is <span class="text-red">War</span>.<br>Laughter is <span class="text-red">Armor</span>.</h1>
                    <p>Join readers around the world who are laughing through the cringe and reclaiming their dating livesâ€”one bad ex at a time.</p>
                    <div class="hero-buttons">
                        <button id="open-secret-chapter-modal" class="button button-main">Unlock the Secret Chapter</button>
                        <a href="https://a.co/d/j2SrpJl" target="_blank" rel="noopener noreferrer" class="button button-secondary">Available on Amazon</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="https://raw.githubusercontent.com/aleksfilmore/web/main/The%20Worst%20Boyfriends%20Ever%20KINDLE.jpg" alt="The Worst Boyfriends Ever cover" class="book-cover">
                </div>
            </div>
        </section>

        </main>
    
    <div id="secret-chapter-modal" class="modal-backdrop">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 style="text-align: center; color: var(--wb-cream);">Get the Secret Chapter!</h2>
            <p style="text-align: center; color: var(--wb-cream);">Sign up to get the bonus chapter that was too chaotic for the book.</p>
            <form action="https://formspree.io/f/myzjjjjp" method="POST">
                <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid var(--wb-teal); background-color: var(--wb-teal); color: var(--wb-cream); font-size: 1rem;">
                <button type="submit" class="button" style="width: 100%;">Unlock Chapter</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const secretChapterModal = document.getElementById('secret-chapter-modal');
            const openSecretChapterBtn = document.getElementById('open-secret-chapter-modal');
            if (secretChapterModal && openSecretChapterBtn) {
                const closeBtn = secretChapterModal.querySelector('.modal-close');
                openSecretChapterBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    secretChapterModal.style.display = 'flex';
                });
                closeBtn.addEventListener('click', () => {
                    secretChapterModal.style.display = 'none';
                });
                window.addEventListener('click', (e) => {
                    if (e.target === secretChapterModal) {
                        secretChapterModal.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
