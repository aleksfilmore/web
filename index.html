<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aleks Filmore | The Worst Boyfriends Ever</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fff2db;
            color: #000;
        }
        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffc19c;
        }
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .tagline {
            font-size: 0.9rem;
        }
        .announcement-bar {
            background-color: #208e92;
            color: #fff;
            text-align: center;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            line-height: 1.2;
            animation: fadeSlideDown 1s ease-in-out;
        }
        .announcement-bar span {
            font-weight: normal;
            letter-spacing: 0.5px;
        }
        .announcement-bar span strong {
            color: #ffa711;
            text-shadow: 0 0 3px #ffc19c;
            animation: pulse 10s ease-in-out infinite;
            display: inline-block;
        }
        .announcement-bar small {
            display: block;
            font-size: 0.65rem;
            font-weight: normal;
            opacity: 0.85;
            transition: opacity 0.3s ease;
            margin-top: 0.25rem;
        }
        .announcement-bar:hover small {
            opacity: 1;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background: url('https://raw.githubusercontent.com/aleksfilmore/web/88f6a754ba665a887e597a2e66169e19ea0db7e3/brush.png') top right/cover no-repeat, #f35b4e;
            padding: 2.5rem 1.5rem;
            color: white;
            animation: fadeHero 1.2s ease-in;
        }
        @keyframes fadeHero {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .hero-content {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 1rem;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .hero-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 320px;
        }
        .hero-form input[type="email"] {
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: box-shadow 0.3s ease-in-out;
        }
        .hero-form input[type="email"]:focus {
            box-shadow: 0 0 5px rgba(255, 167, 17, 0.7);
            outline: none;
        }
        .hero-form input::placeholder {
            font-style: italic;
            color: #999;
        }
        .hero-form button {
            background-color: #ffa711;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .hero-form button:hover {
            background-color: #ffb733;
        }
        .hero-image {
            flex: 1;
            min-width: 250px;
            text-align: center;
            animation: fadeHero 1.5s ease-in;
        }
        .hero-image img {
            width: 240px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-radius: 6px;
            transition: transform 0.3s ease;
        }
        .hero-image img:hover {
            transform: rotate(-2deg) scale(1.05);
        }
        .buy-btn {
            background: white;
            color: #f35b4e;
            padding: 0.6rem 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.85rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .marquee-reviews {
            background: linear-gradient(to right, #f35b4e, #ffc19c);
            color: #000;
            padding: 0.75rem;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            position: relative;
        }
        .marquee-reviews::before,
        .marquee-reviews::after {
            content: "";
            position: absolute;
            top: 0;
            width: 30px;
            height: 100%;
            z-index: 1;
        }
        .marquee-reviews::before {
            left: 0;
            background: linear-gradient(to right, #f35b4e, transparent);
        }
        .marquee-reviews::after {
            right: 0;
            background: linear-gradient(to left, #ffc19c, transparent);
        }
        .review-track {
            display: inline-block;
            min-width: 300%;
            animation: marquee 150s linear infinite;
        }
        .review-track span {
            display: inline-block;
            padding: 0 2rem;
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
        }
        .star {
            color: gold;
            font-size: 0.85rem;
            margin-right: 0.2rem;
            letter-spacing: -1px;
        }
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        /* Styles for Cringe Index and CTA */
        .cringe-index-header {
            font-size: 1.5rem;
            text-align: center;
            margin: 2rem auto 0.5rem;
            font-weight: bold;
            color: #f35b4e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cringe-subheader {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            color: #333;
        }
        .cringe-index {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            padding-top: 1rem;
        }
        .cringe-card {
            background: #f35b4e; /* This background will be overridden by front/back but good as a fallback */
            border-radius: 16px;
            color: white;
            position: relative;
            font-size: 0.95rem;
            perspective: 1000px;
            height: 200px; /* Adjusted height for content fit, you can tweak this */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Added transition for hover */
        }

        /* Hover effect for the card */
        .cringe-card:hover {
            transform: translateY(-5px); /* Lifts the card slightly */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); /* More pronounced shadow on hover */
        }

        .cringe-card-inner {
            position: relative;
            width: 100%;
            height: 100%; /* Important for inner to take full height */
            transition: transform 0.8s;
            transform-style: preserve-3d;
            transform-origin: center center; /* Ensures it flips from the center */
        }
        .cringe-card:hover .cringe-card-inner {
            transform: rotateY(180deg);
        }
        .cringe-card-front, .cringe-card-back {
            position: absolute;
            width: 100%;
            height: 100%; /* Important for front/back to take full height */
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 1.5rem 1rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            box-sizing: border-box; /* Include padding in height/width calculation */
        }
        .cringe-card-front {
            background: #f35b4e;
        }
