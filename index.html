    <style>
        :root {

            --wb-red: #e05b38;

        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--wb-cream);
            color: var(--wb-text-dark);
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;

        }
        .container { max-width: 1100px; margin-left: auto; margin-right: auto; padding: 0 1.5rem; }
        
        .button { display: inline-block; background-color: var(--wb-red); color: white !important; padding: 0.8rem 1.8rem; border: 3px solid #000; border-radius: 8px; font-weight: 700; font-family: 'Oswald', sans-serif; font-size: 1.1rem; text-decoration: none; cursor: pointer; text-align: center; transition: all 0.2s ease; box-shadow: 5px 5px 0px black; }

        .button-secondary { background-color: var(--wb-cream); color: var(--wb-red) !important; border-color: var(--wb-red); box-shadow: 5px 5px 0px var(--wb-red); }
        .button-secondary:hover { background-color: var(--wb-red); color: white !important; }

        header { padding: 1rem 1.5rem; background-color: white; border-bottom: 3px solid black; }

        .hero-grid { display: grid; grid-template-columns: 1fr; align-items: center; gap: 2rem; text-align: center; position: relative; z-index: 2; }

        .hero-content { order: 2; }
        @media (min-width: 900px) { .hero-content { order: 1; } }
        .hero h1 { font-size: clamp(3rem, 7vw, 4.5rem); color: var(--wb-cream); text-shadow: 4px 4px 0px black; }
        .hero .hero-buttons { margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; }
        @media (max-width: 899px) { .hero .hero-buttons { justify-content: center; } }
        
        .hero-image { order: 1; max-width: 300px; margin: 0 auto 2rem; perspective: 1000px; }
        @media (min-width: 900px) { .hero-image { order: 2; margin-top: 0; } }
        .book-cover-container { position: relative; }
        .book-cover { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: rotateY(-15deg) rotateX(5deg); transition: transform 0.4s ease, box-shadow 0.4s ease; position: relative; z-index: 2;}
        .hero-image:hover .book-cover { transform: rotateY(0deg) rotateX(0deg) scale(1.05); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .hero-background { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; z-index: 1; pointer-events: none; }
        .hero-rainbow { width: 150%; height: 150%; max-width: 1000px; max-height: 1000px; opacity: 0.1; animation: spin 80s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
