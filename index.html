<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleks Filmore | Author</title>
  <link rel="stylesheet" href="style.css?v=6" />
  <style>
    .book-cover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-cover:hover {
      transform: scale(1.05) rotateZ(-1deg);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    }
    .fog-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }
    .fogbound {
      position: relative;
      overflow: hidden;
    }
    .fogbound .book-wrapper,
    .fogbound .book-content {
      position: relative;
      z-index: 1;
    }
    .social-cta {
      background: #f4f0ea;
      text-align: center;
      padding: 3rem 1rem;
    }
    .social-cta h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .social-cta p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .cta-buttons a {
      margin: 0.5rem;
      display: inline-block;
      background: #c2463c;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-buttons a:hover {
      background: #9f342d;
    }
    .social-links img {
      height: 24px;
      margin: 0 10px;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .social-links img:hover {
      filter: none;
    }
    footer .social-links {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- existing hero + book sections + mailing list -->

  <section class="social-cta">
    <h2>Follow Aleks on TikTok & Instagram</h2>
    <p>Behind-the-scenes chaos, reader reactions, and cursed dating adviceâ€”served daily.</p>
    <div class="cta-buttons">
      <a href="https://www.instagram.com/aleksfilmore" target="_blank">Follow on Instagram</a>
      <a href="https://www.tiktok.com/@aleksfilmore" target="_blank">Follow on TikTok</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Aleks Filmore. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.goodreads.com/author/show/53497064.Aleks_Filmore" target="_blank" aria-label="Goodreads">
        <img src="https://aleksfilmore.com/icons/goodreads.svg" alt="Goodreads" />
      </a>
      <a href="https://www.instagram.com/aleksfilmore" target="_blank" aria-label="Instagram">
        <img src="https://aleksfilmore.com/icons/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@aleksfilmore" target="_blank" aria-label="TikTok">
        <img src="https://aleksfilmore.com/icons/tiktok.svg" alt="TikTok" />
      </a>
      <a href="https://www.amazon.com/author/aleksfilmore" target="_blank" aria-label="Amazon">
        <img src="https://aleksfilmore.com/icons/amazon.svg" alt="Amazon" />
      </a>
    </div>
  </footer>
</body>
</html>
