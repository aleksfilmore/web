        /* THEMATIC SWITCH STYLES */
        #theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999; /* Sits just below the header */
            background-color: #121416;
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
        }
        #theme-switch:hover {
            width: 180px;
            border-radius: 30px;
            background-color: #3d5a80;
        }
        #theme-switch .switch-icon {
            font-size: 1.2rem;
            transition: transform 0.4s ease;
        }
        #theme-switch:hover .switch-icon {
            transform: rotate(360deg);
        }
        #theme-switch .switch-text {
            white-space: nowrap;
            opacity: 0;
            max-width: 0;
            overflow: hidden;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 0;
            transition: max-width 0.3s ease 0.1s, opacity 0.2s ease 0.1s, margin-left 0.3s ease 0.1s;
        }
        #theme-switch:hover .switch-text {
            opacity: 1;
            max-width: 200px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
             #theme-switch:hover {
                width: 45px;
                border-radius: 50%;
             }
             #theme-switch .switch-text { display: none; }
             /* other responsive styles... */
        }
    </style>
