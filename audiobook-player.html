                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <!-- Volume and Speed Controls -->
                <div class="controls-bottom">
                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" min="0" max="100" value="75" class="slider" id="volume-slider">
                    </div>
                    <div class="speed-control">
                        <span>Speed:</span>
                        <select id="speed-select" class="speed-select">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Chapter List -->
            <div class="chapters-container">
                <h3 class="chapters-title">Chapters</h3>
                <div class="chapter-grid" id="chapter-list">
                    <!-- Chapters will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // AudioBook Player Class
        class AudiobookPlayer {
            constructor() {
                this.chapters = [
                    { id: 1, title: "Opening Credits", file: "01_Opening+Credits.mp3" },
                    { id: 2, title: "Dedication & Disclaimer", file: "02_DEDICATION+&+DISCLAIMER.mp3" },
                    { id: 3, title: "Chapter 1 - The Red Flag Parade", file: "03_CHAPTER+1+-+THE+RED+FLAG+PARADE.mp3" },
                    { id: 4, title: "Chapter 2 - The Gambler", file: "04_CHAPTER+2+-+THE+GAMBLER.mp3" },
                    { id: 5, title: "Chapter 3 - The Ghoster", file: "05_CHAPTER+3+-+THE+GHOSTER.mp3" },
                    { id: 6, title: "Chapter 4 - The Party Animal", file: "06_CHAPTER+4-+THE+PARTY+ANIMAL.mp3" },
                    { id: 7, title: "Chapter 5 - The Pet Obsessed", file: "07_CHAPTER+5+-+THE+PET+OBSSESED.mp3" },
                    { id: 8, title: "Chapter 6 - The Crier", file: "08_CHAPTER+6+-++THE+CRIER.mp3" },
                    { id: 9, title: "Chapter 7 - The Liar", file: "09_CHAPTER+7+-+THE+LIAR.mp3" },
                    { id: 10, title: "Chapter 8 - The Kinkster", file: "10_CHAPTER+8+-+THE+KINKSTER.mp3" },
                    { id: 11, title: "Chapter 9 - The Human Sloth", file: "11_CHAPTER+9+-+THE+HUMAN+SLOTH.mp3" },
                    { id: 12, title: "Chapter 10 - The Competitive", file: "12_CHAPTER+10+-+THE+COMPETITIVE.mp3" },
                    { id: 13, title: "Chapter 11 - The Planner", file: "13_CHAPTER+11+-+THE+PLANNER.mp3" },
                    { id: 14, title: "Chapter 12 - The Hoarder", file: "14_CHAPTER+12+-+THE+HOARDER.mp3" },
                    { id: 15, title: "Chapter 13 - The Narcissist", file: "15_CHAPTER+13+-+THE+NARCISSIST.mp3" },
                    { id: 16, title: "Chapter 14 - The Late One", file: "16_CHAPTER+14+-+THE+LATE+ONE.mp3" },
                    { id: 17, title: "Chapter 15 - The Mother's Boy", file: "17_CHAPTER+15+-+THE+MOTHER'S+BOY.mp3" },
                    { id: 18, title: "Chapter 16 - The Conspiracist", file: "18_CHAPTER+16+-+THE+CONSPIRACIST.mp3" },
                    { id: 19, title: "Chapter 17 - The Wizard", file: "19_CHAPTER+17+-+THE+WIZARD.mp3" },
                    { id: 20, title: "Chapter 18 - The Woman", file: "20_CHAPTER+18+-+THE+WOMAN.mp3" },
                    { id: 21, title: "Chapter 19 - The Complainer", file: "21_CHAPTER+19+-+THE+COMPLAINER.mp3" },
                    { id: 22, title: "Chapter 20 - The Fitness Fanatic", file: "22_CHAPTER+20+-+THE+FITNESS+FANATIC.mp3" },
                    { id: 23, title: "Chapter 21 - The Apologizer", file: "23_CHAPTER+21+-+THE+APOLOGIZER.mp3" },
                    { id: 24, title: "Chapter 22 - The Revenge-Seeker", file: "24_CHAPTER+22+-+THE+REVENGE-SEEKER.mp3" },
                    { id: 25, title: "Chapter 23 - The Polyamorist", file: "25_CHAPTER+23+-+THE+POLYAMORIST.mp3" },
                    { id: 26, title: "Chapter 24 - The Astrologist", file: "26_CHAPTER+24+-+THE+ASTROLOGIST.mp3" },
                    { id: 27, title: "Chapter 25 - The Perfectionist", file: "27_CHAPTER+25++-+THE+PERFECTIONIST.mp3" },
                    { id: 28, title: "Chapter 26 - The One Who Got Away", file: "28_CHAPTER+26+-+THE+ONE+WHO+GOT+AWAY.mp3" },
                    { id: 29, title: "Chapter 27 - Epilogue", file: "29_CHAPTER+27+-+EPILOGUE.mp3" },
                    { id: 30, title: "Reviews", file: "30_Reviews.mp3" },
                    { id: 31, title: "Call to Action", file: "31_CTA.mp3" },
                    { id: 32, title: "Ending Credits", file: "32_Ending+Credits.mp3" },
                    { id: 33, title: "Bonus Chapter - The Straight", file: "33_BONUS+CHAPTER+-+THE+STRAIGHT.mp3" }
                ];

                this.currentChapterIndex = 0;
                this.isPlaying = false;
                this.token = this.getTokenFromURL();
                
                // Initialize when ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.init());
                } else {
                    this.init();
                }
            }

            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    alert('Access token required. Redirecting to shop...');
                    window.location.href = '/shop';
                    return null;
                }
                
                return token;
            }

            init() {
                console.log('üéµ Initializing premium audiobook player...');
                
                // Get DOM elements
                this.audioPlayer = document.getElementById('audio-player');
                this.playPauseBtn = document.getElementById('play-pause-btn');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.rewindBtn = document.getElementById('rewind-btn');
                this.forwardBtn = document.getElementById('forward-btn');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFill = document.getElementById('progress-fill');
                this.volumeSlider = document.getElementById('volume-slider');
                this.speedSelect = document.getElementById('speed-select');
                this.currentChapterEl = document.getElementById('current-chapter');
                this.currentDurationEl = document.getElementById('current-duration');
                this.chapterListEl = document.getElementById('chapter-list');

                // Check critical elements
                if (!this.audioPlayer || !this.chapterListEl || !this.playPauseBtn) {
                    console.error('‚ùå Critical elements missing!');
                    return;
                }

                console.log('‚úÖ All elements found, setting up premium experience...');

                // Setup player
                this.setupEventListeners();
                this.populateChapterList();
                this.setupKeyboardShortcuts();
                this.createFloatingParticles();
                this.restorePosition();
                this.startPositionSaving();

                // Load first chapter
                this.loadChapter(0);

                console.log('üåü Premium audiobook player ready! Enjoy "The Worst Boyfriends Ever"!');
            }

            createCelebrationEffect() {
                // Create red flag confetti effect
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const flag = document.createElement('div');
                        flag.innerHTML = 'üö©';
                        flag.style.position = 'fixed';
                        flag.style.left = Math.random() * window.innerWidth + 'px';
                        flag.style.top = '-50px';
                        flag.style.fontSize = '2rem';
                        flag.style.zIndex = '9999';
                        flag.style.pointerEvents = 'none';
                        flag.style.animation = 'fallDown 3s linear forwards';
                        document.body.appendChild(flag);
                        
                        setTimeout(() => {
                            if (flag.parentNode) {
                                flag.parentNode.removeChild(flag);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }

            createFloatingParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 20;

                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 20 + 's';
                        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                        particlesContainer.appendChild(particle);

                        // Remove particle after animation
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 25000);
                    }, i * 1000);
                }

                // Continue creating particles
                setTimeout(() => this.createFloatingParticles(), 25000);
            }

            setupEventListeners() {
                // Button controls with enhanced feedback
                this.playPauseBtn.addEventListener('click', () => {
                    this.togglePlayPause();
                    this.addButtonFeedback(this.playPauseBtn);
                });
                
                this.nextBtn.addEventListener('click', () => {
                    this.nextChapter();
                    this.addButtonFeedback(this.nextBtn);
                });
                
                this.prevBtn.addEventListener('click', () => {
                    this.prevChapter();
                    this.addButtonFeedback(this.prevBtn);
                });
                
                this.rewindBtn.addEventListener('click', () => {
                    this.skip(-30);
                    this.addButtonFeedback(this.rewindBtn);
                });
                
                this.forwardBtn.addEventListener('click', () => {
                    this.skip(30);
                    this.addButtonFeedback(this.forwardBtn);
                });

                // Volume and speed
                this.volumeSlider.addEventListener('input', (e) => {
                    this.audioPlayer.volume = e.target.value / 100;
                });

                this.speedSelect.addEventListener('change', (e) => {
                    this.audioPlayer.playbackRate = parseFloat(e.target.value);
                });

                // Progress bar
                this.progressBar.addEventListener('click', (e) => {
                    if (this.audioPlayer.duration) {
                        const rect = this.progressBar.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audioPlayer.currentTime = percent * this.audioPlayer.duration;
                    }
                });

                // Audio events
                this.audioPlayer.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.playPauseBtn.textContent = '‚è∏';
                    this.currentChapterEl.classList.remove('loading-pulse');
                });

                this.audioPlayer.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.playPauseBtn.textContent = '‚ñ∂';
                });

                this.audioPlayer.addEventListener('ended', () => {
                    if (this.currentChapterIndex < this.chapters.length - 1) {
                        // Add some spice to chapter transitions
                        const spicyMessages = [
                            "Another red flag down! üö©",
                            "Plot twist incoming... üå™Ô∏è",
                            "Ready for more chaos? üòà",
                            "The drama continues... üî•",
                            "Next boyfriend loading... üíÄ"
                        ];
                        const randomMessage = spicyMessages[Math.floor(Math.random() * spicyMessages.length)];
                        this.currentDurationEl.textContent = randomMessage;
                        
                        setTimeout(() => {
                            this.nextChapter();
                        }, 2000);
                    } else {
                        this.isPlaying = false;
                        this.playPauseBtn.textContent = '‚ñ∂';
                        this.currentDurationEl.textContent = 'You survived all the boyfriends! üéâüî• Time to find a good one! üíé';
                        
                        // Celebration effect
                        this.createCelebrationEffect();
                    }
                });

                this.audioPlayer.addEventListener('timeupdate', () => {
                    if (this.audioPlayer.duration) {
                        const percent = (this.audioPlayer.currentTime / this.audioPlayer.duration) * 100;
                        this.progressFill.style.width = `${percent}%`;
                        this.currentDurationEl.textContent = 
                            `${this.formatTime(this.audioPlayer.currentTime)} / ${this.formatTime(this.audioPlayer.duration)}`;
                    }
                });

                this.audioPlayer.addEventListener('loadedmetadata', () => {
                    this.currentDurationEl.textContent = `Ready ‚Ä¢ ${this.formatTime(this.audioPlayer.duration)}`;
                    this.currentChapterEl.classList.remove('loading-pulse');
                });

                this.audioPlayer.addEventListener('loadstart', () => {
                    this.currentDurationEl.textContent = 'Loading audio...';
                    this.currentChapterEl.classList.add('loading-pulse');
                });

                this.audioPlayer.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.currentDurationEl.textContent = 'Error loading audio';
                    this.currentChapterEl.classList.remove('loading-pulse');
                });
            }

            addButtonFeedback(button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 150);
            }

            populateChapterList() {
                console.log(`üìã Loading ${this.chapters.length} premium chapters...`);
                
                this.chapterListEl.innerHTML = '';
                
                this.chapters.forEach((chapter, index) => {
                    const chapterEl = document.createElement('div');
                    chapterEl.className = 'chapter-item';
                    chapterEl.innerHTML = `
                        <div class="chapter-content">
                            <span class="chapter-title">${chapter.title}</span>
                            <span class="chapter-number">#${chapter.id}</span>
                        </div>
                    `;
                    chapterEl.addEventListener('click', () => this.playChapter(index));
                    this.chapterListEl.appendChild(chapterEl);
                });

                // Add success animation
                this.chapterListEl.classList.add('chapters-loaded');
                console.log('‚ú® Premium chapter list loaded successfully!');
            }

            loadChapter(index) {
                if (index < 0 || index >= this.chapters.length) return;
                
                this.currentChapterIndex = index;
                const chapter = this.chapters[index];
                
                // Update UI with enhanced animations
                this.currentChapterEl.textContent = chapter.title;
                this.currentChapterEl.classList.add('loading-pulse');
                this.currentDurationEl.textContent = 'Loading premium audio...';
                
                // Update active chapter in list
                document.querySelectorAll('.chapter-item').forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });

                // Load audio with secure streaming
                this.audioPlayer.src = `/audio/${chapter.file}?token=${this.token}`;
                this.audioPlayer.load();
                
                console.log(`üéµ Loading premium chapter: ${chapter.title}`);
            }

            playChapter(index) {
                if (index !== this.currentChapterIndex) {
                    this.loadChapter(index);
                    this.audioPlayer.addEventListener('canplay', () => {
                        this.audioPlayer.play().catch(e => console.error('Play failed:', e));
                    }, { once: true });
                } else {
                    this.togglePlayPause();
                }
            }

            togglePlayPause() {
                if (!this.audioPlayer.src) {
                    alert('Please select a chapter first!');
                    return;
                }
                
                if (this.isPlaying) {
                    this.audioPlayer.pause();
                } else {
                    this.audioPlayer.play().catch(error => {
                        console.error('Playback failed:', error);
                        alert('Audio playback failed. Please try again.');
                    });
                }
            }

            nextChapter() {
                if (this.currentChapterIndex < this.chapters.length - 1) {
                    this.playChapter(this.currentChapterIndex + 1);
                }
            }

            prevChapter() {
                if (this.currentChapterIndex > 0) {
                    this.playChapter(this.currentChapterIndex - 1);
                }
            }

            skip(seconds) {
                if (this.audioPlayer.duration) {
                    this.audioPlayer.currentTime = Math.max(0, 
                        Math.min(this.audioPlayer.duration, this.audioPlayer.currentTime + seconds));
                }
            }

            formatTime(seconds) {
                if (isNaN(seconds) || !isFinite(seconds)) return '--:--';
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                if (hours > 0) {
                    return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
                    
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.skip(-30);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.skip(30);
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.audioPlayer.volume = Math.min(1, this.audioPlayer.volume + 0.1);
                            this.volumeSlider.value = this.audioPlayer.volume * 100;
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.audioPlayer.volume = Math.max(0, this.audioPlayer.volume - 0.1);
                            this.volumeSlider.value = this.audioPlayer.volume * 100;
                            break;
                    }
                });
            }

            restorePosition() {
                const savedPosition = localStorage.getItem('audiobook-position');
                if (savedPosition) {
                    try {
                        const position = JSON.parse(savedPosition);
                        setTimeout(() => {
                            if (confirm(`Resume from ${this.chapters[position.chapter]?.title} at ${this.formatTime(position.time)}?`)) {
                                this.loadChapter(position.chapter);
                                this.audioPlayer.addEventListener('loadedmetadata', () => {
                                    this.audioPlayer.currentTime = position.time;
                                }, { once: true });
                            }
                        }, 1000);
                    } catch (e) {
                        console.error('Error restoring position:', e);
                    }
                }
            }

            startPositionSaving() {
                setInterval(() => {
                    if (this.audioPlayer.currentTime > 0 && this.audioPlayer.duration) {
                        localStorage.setItem('audiobook-position', JSON.stringify({
                            chapter: this.currentChapterIndex,
                            time: this.audioPlayer.currentTime,
                            timestamp: Date.now()
                        }));
                    }
                }, 5000);
            }
        }

        // Initialize the premium player
        new AudiobookPlayer();

        // Security measures to protect content
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+U, and other dev tools shortcuts
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+I (Dev Tools)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+C (Inspect Element)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+J (Console)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
                return false;
            }
            // Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                return false;
            }
            // Ctrl+S (Save Page)
            if (e.ctrlKey && e.keyCode === 83) {
                e.preventDefault();
                return false;
            }
        });

        // Disable text selection to prevent copying
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Clear console periodically and add warning
        setInterval(function() {
            console.clear();
            console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
            console.log('%cThis is a premium audiobook player. Unauthorized access to content is prohibited.', 'color: red; font-size: 16px;');
            console.log('%c¬© 2025 Aleks Filmore - All Rights Reserved', 'color: #666; font-size: 12px;');
        }, 3000);

        // Detect if developer tools are open and redirect
        let devtools = {
            open: false,
            orientation: null
        };
        
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('Developer tools detected. For content security, you will be redirected.');
                    window.location.href = '/shop';
                }
            } else {
                devtools.open = false;
            }
        }, 500);

        // Disable saving audio files
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'AUDIO') {
                e.preventDefault();
                return false;
            }
        });

        // Add CSS to disable text selection and right-click menu
        const style = document.createElement('style');
        style.innerHTML = `
            * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            audio {
                pointer-events: none;
            }
            
            body {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        `;
        document.head.appendChild(style);
    </script>
