    <style>
        /* --- Base & Reused Styles --- */
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121416;
            color: #e0e1dd;
        }
        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffc19c;
            color: #000;
            position: relative;
            z-index: 100; 
        }
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .tagline {
            font-size: 0.9rem;
        }
        main {
            position: relative;
            z-index: 2;
        }
        footer {
            background-color: #f35b4e;
            color: #fff2db;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .footer-social-links a {
            color: #ffffff;
            font-size: 28px;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s;
        }
        .footer-social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }
        .footer-contact-link {
            margin: 20px 0;
        }
        .footer-contact-link a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px dotted #ffffff;
            padding-bottom: 2px;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .footer-contact-link a:hover {
            opacity: 0.8;
        }
        .footer-copyright p {
            font-size: 14px;
            margin: 0;
            color: rgba(255, 255, 255, 0.7);
        }

        /* --- Page-Specific Styles for Fogbound Hearts --- */
        .fh-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 90vh;
            color: #ffffff;
            padding: 2rem;
            background-image: linear-gradient(rgba(18, 20, 22, 0.7), rgba(18, 20, 22, 0.5)), url('https://raw.githubusercontent.com/aleksfilmore/web/6a0bd63b439aede3480d5071d1d512aa1fdbb14c/The%20Mansion%201.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .fh-hero-content {
            max-width: 800px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fh-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }
        .fh-hero .fh-tagline {
            font-size: 1.2rem;
            font-style: italic;
            margin: 1rem 0 2rem 0;
            color: #e0e1dd;
            letter-spacing: 0.5px;
        }
        .fh-author {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .fh-cta-button {
            display: inline-block;
            background-color: #cda274;
            color: #121416;
            padding: 1rem 2.5rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .fh-cta-button:hover {
            background-color: #e0e1dd;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .fh-section {
            padding: 5rem 2rem;
            background-color: rgba(18, 20, 22, 0.8);
        }
        .fh-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .fh-synopsis {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
        }
        .fh-synopsis-cover {
            flex: 1;
            min-width: 280px;
        }
        .cover-container {
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 350px;
            margin: 0 auto;
        }
        .cover-container img {
            width: 100%;
            display: block;
        }
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/aleksfilmore/web/17625b680e2765610d9ea42e0ae1cceae1a1e0fd/Attic%201.png') center/cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .cover-container:hover .cover-overlay {
            opacity: 1;
        }

        .fh-synopsis-text {
            flex: 2;
            min-width: 300px;
        }
        .fh-synopsis-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-top: 0;
        }
        .fh-synopsis-text p {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .fh-trailer {
            background-color: rgba(12, 13, 14, 0.85);
            text-align: center;
        }
        .fh-trailer h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 2rem;
        }
        .fh-trailer-embed {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .fh-trailer-embed iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            overflow: hidden;
        }
        
        .fh-explore {
            background-color: rgba(26, 28, 30, 0.85);
        }
        .fh-explore-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .fh-explore-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        .fh-explore-header p {
            font-size: 1.1rem;
            font-style: italic;
            color: #aaa;
        }
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .explore-card {
            position: relative;
            min-height: 400px;
            border-radius: 8px;
            overflow: hidden;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .explore-card:hover {
            transform: translateY(-5px);
        }
        .explore-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(18,20,22,1) 10%, rgba(18,20,22,0.7) 40%, rgba(18,20,22,0.1) 70%);
            z-index: 2;
        }
        .explore-card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        .explore-card:hover .explore-card-bg {
            transform: scale(1.05);
        }
        .explore-card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1.5rem;
            z-index: 3;
        }
        .explore-card-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
        }
        .explore-card-content p {
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .fh-reviews {
            background-color: rgba(26, 28, 30, 0.85);
            overflow: hidden;
        }
        .review-slider-container {
            max-width: 700px;
            margin: auto;
            overflow: hidden;
        }
        .review-slider-track {
            display: flex;
            width: 300%;
            animation: slide-reviews 18s infinite ease-in-out;
        }
        .review-slide {
            flex-shrink: 0;
            width: calc(100% / 3);
            box-sizing: border-box;
            padding: 0 2rem;
        }
        .review-slide blockquote {
            border-left: 4px solid #cda274;
            margin: 0;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            font-style: italic;
        }
        .review-slide footer {
            background: none;
            padding: 0;
            margin-top: 1rem;
            text-align: right;
            font-style: normal;
            font-weight: bold;
            color: #e0e1dd;
        }
        .review-slide .star-rating {
            color: #cda274;
        }
        @keyframes slide-reviews {
            0%, 28% { transform: translateX(0%); }
            33%, 61% { transform: translateX(-33.333%); }
            66%, 94% { transform: translateX(-66.666%); }
            100% { transform: translateX(0%); }
        }

        .fh-final-cta {
            text-align: center;
            background-image: linear-gradient(rgba(18, 20, 22, 0.9), rgba(18, 20, 22, 0.9)), url('https://raw.githubusercontent.com/aleksfilmore/web/6a0bd63b439aede3480d5071d1d512aa1fdbb14c/Daniel%20and%20the%20Lighthouse%202.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .fh-final-cta h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            animation: text-flicker 15s linear infinite;
        }
        @keyframes text-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 5px rgba(224, 225, 221, 0.2), 0 0 10px rgba(224, 225, 221, 0.2), 0 0 20px rgba(205, 162, 116, 0.2);
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }
        
        #fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .fog-layer {
            position: absolute;
            width: 200vw;
            height: 200vh;
            left: -50vw;
            top: -50vh;
            background-repeat: repeat;
            background-position: center;
            will-change: transform;
            transition: transform 0.2s linear;
        }
        .fog-layer-1 {
            background-image: url('https://raw.githubusercontent.com/aleksfilmore/web/cbd42bdfb90c12b9a595d81901d9d0c81398afc6/fog-1.png');
            background-size: cover;
            opacity: 0.15;
        }
        .fog-layer-2 {
            background-image: url('https://raw.githubusercontent.com/aleksfilmore/web/cbd42bdfb90c12b9a595d81901d9d0c81398afc6/fog-2.png');
            background-size: cover;
            opacity: 0.2;
        }
        
        #lightning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 4;
            pointer-events: none;
            opacity: 0;
        }
        #lightning-flash.flash {
            animation: flash-animation 0.5s ease-out;
        }
        @keyframes flash-animation {
            0% { opacity: 0; }
            10% { opacity: 0.6; }
            15% { opacity: 0.2; }
            20% { opacity: 0.4; }
            100% { opacity: 0; }
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(18, 20, 22, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .fogbound-theme .modal-content {
            background-color: #1a1c1e;
            border: 1px solid rgba(205, 162, 116, 0.3);
            color: #e0e1dd;
        }
        .modal-content {
            margin: auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            animation: slideIn 0.4s ease-out;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }
        .fogbound-theme .modal-close {
            color: #888;
        }
        .fogbound-theme .modal-close:hover {
            color: #cda274;
        }
        .modal-form input[type="text"],
        .modal-form input[type="email"],
        .modal-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        .fogbound-theme .modal-form input,
        .fogbound-theme .modal-form textarea {
            background-color: #121416;
            border: 1px solid #333;
            color: #e0e1dd;
        }
        .fogbound-theme .modal-form input::placeholder,
        .fogbound-theme .modal-form textarea::placeholder {
            color: #888;
        }
        .fogbound-theme .modal-form input:focus, 
        .fogbound-theme .modal-form textarea:focus {
            outline: 1px solid #cda274;
            border-color: #cda274;
        }
        .fogbound-theme .modal-form button {
            background-color: #cda274;
            color: #121416;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .fogbound-theme .modal-form button:hover {
            background-color: #e0e1dd;
        }

        #open-journal-modal {
            color: #cda274;
            text-decoration: underline;
            text-decoration-style: dotted;
            cursor: pointer;
            transition: color 0.3s;
        }
        #open-journal-modal:hover {
            color: #e0e1dd;
        }
        #journal-modal .modal-content {
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: #c5b89f;
            color: #3a3025;
        }
        #journal-modal h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        #journal-modal p {
            font-family: 'Beth Ellen', cursive;
            font-size: 1.2rem;
            line-height: 2.2;
            min-height: 120px;
        }
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        #sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 45px;
            height: 45px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #sound-toggle:hover {
            background-color: #cda274;
            color: #000;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            /* ... all responsive styles are the same ... */
        }
