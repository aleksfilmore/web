<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; border: 1px solid #ccc; padding: 10px; }
        img { max-width: 300px; border: 2px solid blue; }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="test-section">
        <h2>TWBE 1.png (Root Directory)</h2>
        <img src="TWBE 1.png" alt="TWBE 1 from root" onerror="this.style.border='2px solid red';">
        <p>Path: TWBE 1.png</p>
    </div>
    
    <div class="test-section">
        <h2>TWBE 1.png (Public Directory)</h2>
        <img src="public/TWBE 1.png" alt="TWBE 1 from public" onerror="this.style.border='2px solid red';">
        <p>Path: public/TWBE 1.png</p>
    </div>
    
    <div class="test-section">
        <h2>TWBE 3.png (Root Directory)</h2>
        <img src="TWBE 3.png" alt="TWBE 3 from root" onerror="this.style.border='2px solid red';">
        <p>Path: TWBE 3.png</p>
    </div>
    
    <div class="test-section">
        <h2>DACIA RISING.png (Root Directory)</h2>
        <img src="DACIA RISING.png" alt="Dacia Rising from root" onerror="this.style.border='2px solid red';">
        <p>Path: DACIA RISING.png</p>
    </div>
    
    <script>
        // Log image load events
        document.querySelectorAll('img').forEach((img, index) => {
            img.addEventListener('load', () => {
                console.log(`Image ${index + 1} loaded successfully:`, img.src);
            });
            img.addEventListener('error', () => {
                console.error(`Image ${index + 1} failed to load:`, img.src);
            });
        });
    </script>
</body>
</html>
